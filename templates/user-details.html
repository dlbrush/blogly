{% extends 'base.html' %}

{% block title %}
{{user.first_name}}{% if user.last_name %} {{user.last_name}}{% endif %}
{% endblock %}

{% block content %}
<h1 class='h1'>{{user.first_name}}{% if user.last_name %} {{user.last_name}}{% endif %}</h1>
<div class="row">
    <div class="col-md-3">
        <img class='img-fluid' src="{{user.image}}">
    </div>
</div>

<form class='my-2' action="/users/{{user.id}}/delete" method="POST">
    <a class='btn btn-primary' href="/users/{{user.id}}/edit">Edit</a>
    <button class="btn btn-danger">Delete</button></a>
</form>
{% endblock %}
