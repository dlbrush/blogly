{% extends 'base.html' %}

{% block title %}
New User
{% endblock %}

{% block content %}
<h1 class='h1'>Create a user</h1>
<form action="/users/new" method="POST">
    <div class="form-group">
        <label for="first">First Name</label>
        <input class="form-control" type="text" name="first" placeholder="Enter a first name" required>
    </div>
    <div class="form-group">
        <label for="last">Last Name</label>
        <input class="form-control" type="text" name="last" placeholder="Enter a last name">
    </div>
    <div class="form-group">
        <label for="image">Image URL</label>
        <input class="form-control" type="text" name="image" placeholder="Provide an image of this user">
    </div>
    <button class='btn btn-success'>Add</button>
</form>
{% endblock %}
