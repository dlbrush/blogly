{% extends 'base.html' %}

{% block title %}
All Users
{% endblock %}

{% block content %}
<h1 class='h1'>All Users</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">
        {{user.first_name}}{% if user.last_name %} {{user.last_name}}{% endif %}
    </a></li>
    {% endfor %}
</ul>
<a href="/users/new"><button class='btn btn-primary'>Add user</button></a>
{% endblock %}
