{% extends 'base.html' %}

{% block title %}
New Tag
{% endblock %}

{% block content %}
<h1>Create a tag</h1>
<form action="/tags/new" method="POST">
    <div class="form-group row">
        <label for="name" class="col-2">Name</label>
        <input class="form-control col-10" name="name" type="text" placeholder="Enter a name for the tag" required>
    </div>
    <a class="btn btn-primary" href="/tags">Cancel</a>
    <button class="btn btn-success">Add</button>
</form>
{% endblock %}
