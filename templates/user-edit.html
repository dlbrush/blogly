{% extends 'base.html' %}

{% block title %}
Edit User
{% endblock %}

{% block content %}
<h1 class='h1'>Edit a user</h1>
<form action="/users/{{user.id}}/edit" method="POST">
    <div class="form-group">
        <label for="first">First Name</label>
        <input class="form-control" type="text" name="first" placeholder="{{user.first_name}}">
    </div>
    <div class="form-group">
        <label for="last">Last Name</label>
        <input class="form-control" type="text" name="last" placeholder="{{user.last_name}}">
    </div>
    <div class="form-group">
        <label for="image">Image URL</label>
        <input class="form-control" type="text" name="image" placeholder="{{user.image}}">
    </div>
    <a class='btn btn-light' href="/users/{{user.id}}">Cancel</a>
    <button class='btn btn-success'>Save</button>
</form>
{% endblock %}
