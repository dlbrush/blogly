{% extends 'base.html' %}

{% block title %}
Edit {{tag.name}}
{% endblock %}

{% block content %}
<h1>Edit a tag</h1>
<form action="/tags/{{tag.id}}/edit" method="POST">
    <div class="form-group row">
        <label for="name" class="col-2">Name</label>
        <input class="form-control col-10" name="name" type="text" value="{{tag.name.capitalize()}}" required>
    </div>
    <a class="btn btn-primary" href="/tags/{{tag.id}}">Cancel</a>
    <button class="btn btn-success">Edit</button>
</form>
{% endblock %}
