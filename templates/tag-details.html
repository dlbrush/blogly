{% extends 'base.html' %}

{% block title %}
{{tag.name.capitalize()}} Tag
{% endblock %}

{% block content %}
<h1>{{tag.name.capitalize()}}</h1>
{% if posts %}
<ul>
    {% for post in posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
{% endif %}

<form class='my-2' action="/tags/{{tag.id}}/delete" method="POST">
    <a class='btn btn-primary' href="/tags/{{tag.id}}/edit">Edit</a>
    <button class="btn btn-danger">Delete</button></a>
</form>
{% endblock %}
